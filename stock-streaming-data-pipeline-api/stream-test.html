<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>실시간 주식 스트림 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        label {
            font-weight: bold;
            min-width: 120px;
        }

        select, input, button {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .connected { color: #27ae60; }
        .disconnected { color: #e74c3c; }

        .data-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .data-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .data-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

        .trade-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .trade-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .trade-item.new {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .trade-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .trade-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-label {
            font-weight: bold;
            color: #666;
        }

        .field-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .volume {
            color: #3498db;
            font-weight: bold;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logs {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .status {
                flex-direction: column;
            }

            .trade-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>📈 실시간 주식 스트림 테스트</h1>
        <p>Server-Sent Events를 통한 실시간 거래 데이터 스트리밍</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="symbol">주식 심볼:</label>
            <select id="symbol">
                <option value="AAPL">AAPL (Apple)</option>
                <option value="MSFT">MSFT (Microsoft)</option>
                <option value="GOOGL">GOOGL (Google)</option>
                <option value="AMZN">AMZN (Amazon)</option>
                <option value="TSLA">TSLA (Tesla)</option>
                <option value="META">META (Meta)</option>
                <option value="NVDA">NVDA (NVIDIA)</option>
            </select>

            <label for="interval">간격(초):</label>
            <input id="interval" max="10" min="1" type="number" value="1">

            <label for="simulation">한국시간 시뮬레이션:</label>
            <input id="simulation" type="checkbox">
        </div>

        <div class="control-group">
            <button id="startBtn" onclick="startStream()">🚀 스트림 시작</button>
            <button disabled id="stopBtn" onclick="stopStream()">⏹️ 스트림 중지</button>
            <button onclick="clearData()">🗑️ 데이터 클리어</button>
        </div>
    </div>

    <div class="status">
        <div class="status-item">
            <div>연결 상태</div>
            <div class="status-value" id="connectionStatus">연결 대기중</div>
        </div>
        <div class="status-item">
            <div>수신 데이터</div>
            <div class="status-value" id="dataCount">0건</div>
        </div>
        <div class="status-item">
            <div>마지막 업데이트</div>
            <div class="status-value" id="lastUpdate">-</div>
        </div>
    </div>

    <div class="data-container">
        <div class="data-header">
            <h2>📊 실시간 거래 데이터</h2>
        </div>
        <div class="data-content" id="dataContent">
            <p style="text-align: center; color: #666; padding: 50px;">스트림을 시작하면 실시간 데이터가 여기에 표시됩니다.</p>
        </div>
    </div>

    <div class="logs" id="logs"></div>
</div>

<script>
    let eventSource = null;
    let dataCount = 0;
    let serverUrl = 'http://localhost:8080'; // 서버 URL 변경 필요시 수정

    function log(message) {
        const logs = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        logs.innerHTML += `[${timestamp}] ${message}\n`;
        logs.scrollTop = logs.scrollHeight;
    }

    function updateStatus(status, className) {
        const statusElement = document.getElementById('connectionStatus');
        statusElement.textContent = status;
        statusElement.className = `status-value ${className}`;
    }

    function startStream() {
        if (eventSource) {
            stopStream();
        }

        const symbol = document.getElementById('symbol').value;
        const interval = document.getElementById('interval').value;
        const simulation = document.getElementById('simulation').checked;

        const url = `${serverUrl}/v1/stocks/stream/${symbol}?intervalSeconds=${interval}&useKoreanTimeSimulation=${simulation}`;

        log(`스트림 시작: ${url}`);

        eventSource = new EventSource(url);

        eventSource.onopen = function(event) {
            log('✅ 연결 성공');
            updateStatus('연결됨', 'connected');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        };

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                displayTradeData(data);
                dataCount++;
                document.getElementById('dataCount').textContent = `${dataCount}건`;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                log(`📈 데이터 수신: ${data.symbol} $${data.price}`);
            } catch (error) {
                log(`❌ 데이터 파싱 오류: ${error.message}`);
            }
        };

        eventSource.onerror = function(event) {
            log(`❌ 연결 오류: ${event.type}`);
            updateStatus('연결 오류', 'disconnected');
            if (eventSource.readyState === EventSource.CLOSED) {
                log('🔄 연결이 서버에 의해 종료됨');
                stopStream();
            }
        };
    }

    function stopStream() {
        if (eventSource) {
            eventSource.close();
            eventSource = null;
            log('⏹️ 스트림 중지');
            updateStatus('연결 끊김', 'disconnected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    }

    function clearData() {
        document.getElementById('dataContent').innerHTML =
            '<p style="text-align: center; color: #666; padding: 50px;">데이터가 클리어되었습니다.</p>';
        dataCount = 0;
        document.getElementById('dataCount').textContent = '0건';
        document.getElementById('lastUpdate').textContent = '-';
        document.getElementById('logs').innerHTML = '';
        log('🗑️ 데이터 클리어됨');
    }

    function displayTradeData(data) {
        const container = document.getElementById('dataContent');

        // 첫 번째 데이터일 때 안내 메시지 제거
        if (container.children.length === 1 && container.children[0].tagName === 'P') {
            container.innerHTML = '';
        }

        const tradeItem = document.createElement('div');
        tradeItem.className = 'trade-item new';

        // 1초 후 new 클래스 제거
        setTimeout(() => tradeItem.classList.remove('new'), 1000);

        tradeItem.innerHTML = `
                <div class="trade-info">
                    <div class="trade-field">
                        <span class="field-label">심볼:</span>
                        <span class="field-value">${data.symbol || 'N/A'}</span>
                    </div>
                    <div class="trade-field">
                        <span class="field-label">가격:</span>
                        <span class="field-value price">$${data.price || 'N/A'}</span>
                    </div>
                    <div class="trade-field">
                        <span class="field-label">거래량:</span>
                        <span class="field-value volume">${(data.volume || 0).toLocaleString()}</span>
                    </div>
                    <div class="trade-field">
                        <span class="field-label">거래소:</span>
                        <span class="field-value">${data.exchange || 'N/A'}</span>
                    </div>
                    <div class="trade-field">
                        <span class="field-label">시간:</span>
                        <span class="field-value timestamp">${data.tradeTimestamp || 'N/A'}</span>
                    </div>
                    <div class="trade-field">
                        <span class="field-label">조건:</span>
                        <span class="field-value">${data.conditions || 'N/A'}</span>
                    </div>
                </div>
            `;

        // 최신 데이터를 맨 위에 추가
        container.insertBefore(tradeItem, container.firstChild);

        // 최대 50개 항목만 유지
        while (container.children.length > 50) {
            container.removeChild(container.lastChild);
        }
    }

    // 페이지 언로드 시 연결 정리
    window.addEventListener('beforeunload', function() {
        if (eventSource) {
            eventSource.close();
        }
    });

    // 초기 로그
    log('🎯 스트림 테스트 페이지 로드됨');
    log('💡 팁: 서버 URL을 확인하고 스트림을 시작하세요');
</script>
</body>
</html>
